<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Registration</title>
</head>
<body>
    <section class="background-section">
        <div class="container">
            <a href="#" class="logo-link">
                <img class="logo-image" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                JobSprout   
            </a>
            <div class="form-container">
                <div class="form-content">
                    <h1 class="form-title">
                        Create an Account
                    </h1>
                    <form class="form" action="#">
                        <div>
                            <label for="email" class="label">Username/Email</label>
                            <input type="email" name="email" id="email" class="input" placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="label">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="input" required="">
                        </div>
                        <div>
                            <label for="confirm-password" class="label">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="input" required="">
                        </div>
                        <div class="checkbox-container">
                            <div class="checkbox-content">
                                <div class="checkbox-wrapper">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="checkbox" required="">
                                </div>
                                <div class="checkbox-label-container">
                                  <label for="remember" class="checkbox-label">Confirm</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
      </section>
</body>
</html>
